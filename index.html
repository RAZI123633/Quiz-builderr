<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="quiz-section">
    <h2 id="question">Question</h2>

    <ul>
      <li>
        <input type="radio" name="answer" class="answer" id="a">
        <label for="a" id="option-1">Option A</label>
      </li>

      <li>
        <input type="radio" name="answer" class="answer" id="b">
        <label for="b" id="option-2">Option B</label>
      </li>

      <li>
        <input type="radio" name="answer" class="answer" id="c">
        <label for="c" id="option-3">Option C</label>
      </li>

      <li>
        <input type="radio" name="answer" class="answer" id="d">
        <label for="d" id="option-4">Option D</label>
      </li>
    </ul>

    <button id="submit">Submit</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
